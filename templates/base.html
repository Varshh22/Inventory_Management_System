<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --lilac: #9b87f5;
            --lilac-light: #e6e1ff;
            --lilac-dark: #7e69c1;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        /* FULL WIDTH CONTAINER */
        .container {
            max-width: 100% !important;
            padding-left: 2rem;
            padding-right: 2rem;
        }
        
        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #9b87f5 0%, #7e69c1 100%) !important;
            box-shadow: 0 4px 20px rgba(155, 135, 245, 0.3);
        }
        
        .navbar .container {
            max-width: 100% !important;
            padding-left: 2rem;
            padding-right: 2rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .nav-link {
            font-weight: 500;
            border-radius: 8px;
            margin: 0 4px;
            padding: 8px 16px !important;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: rgba(255, 255, 255, 0.3) !important;
            font-weight: 600;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(155, 135, 245, 0.15);
            border-radius: 16px;
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(155, 135, 245, 0.25);
        }
        
        .card-header {
            background: var(--lilac-light);
            border-bottom: 2px solid rgba(155, 135, 245, 0.3);
            border-radius: 16px 16px 0 0 !important;
            padding: 1.25rem 1.5rem;
        }
        
        .card.text-center .card-body h3 {
            color: var(--lilac);
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .table th {
            background: var(--lilac-light);
            border-bottom: 3px solid var(--lilac);
            color: var(--lilac-dark);
            font-weight: 600;
            padding: 1rem;
        }
        
        .table tbody tr {
            transition: all 0.2s ease;
        }
        
        .table tbody tr:hover {
            background-color: rgba(230, 225, 255, 0.3) !important;
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(230, 225, 255, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #9b87f5 0%, #7e69c1 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(155, 135, 245, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 135, 245, 0.5);
        }
        
        .btn-secondary {
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
        }
        
        .btn-group {
            display: inline-flex;
            gap: 0.5rem;
        }
        
        .btn-group .btn {
            margin: 0;
        }
        
        .btn-group form {
            display: inline-block;
            margin: 0;
        }
        
        .badge.bg-success, .badge.bg-primary {
            background: var(--lilac) !important;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .alert {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .alert-info {
            background: var(--lilac-light);
            border-left: 4px solid var(--lilac);
            color: var(--lilac-dark);
        }
        
        .form-control, .form-select {
            border: 2px solid rgba(155, 135, 245, 0.2);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--lilac);
            box-shadow: 0 0 0 0.2rem rgba(155, 135, 245, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--lilac-dark);
        }
        
        code {
            background: var(--lilac-light);
            color: var(--lilac-dark);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-weight: 600;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--lilac-dark);
            font-weight: 700;
        }
        
        /* ============================================ */
        /* MEDIA QUERIES FOR RESPONSIVE DESIGN */
        /* ============================================ */
        
        /* Extra Large Devices (1400px and up) */
        @media (min-width: 1400px) {
            .container {
                padding-left: 3rem;
                padding-right: 3rem;
            }
            
            .navbar .container {
                padding-left: 3rem;
                padding-right: 3rem;
            }
        }
        
        /* Large Devices (1200px to 1399px) */
        @media (max-width: 1399px) {
            .container {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }
        
        /* Medium Devices (992px to 1199px) */
        @media (max-width: 1199px) {
            .navbar-brand {
                font-size: 1.3rem;
            }
            
            .card.text-center .card-body h3 {
                font-size: 2rem;
            }
            
            .container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
            
            .navbar .container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
        
        /* Tablets (768px to 991px) */
        @media (max-width: 991px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .nav-link {
                padding: 6px 12px !important;
                margin: 2px;
            }
            
            .card {
                margin-bottom: 1rem;
            }
            
            .card.text-center .card-body h3 {
                font-size: 1.75rem;
            }
            
            .btn-group {
                flex-wrap: wrap;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .container {
                padding-left: 1.25rem;
                padding-right: 1.25rem;
            }
            
            .navbar .container {
                padding-left: 1.25rem;
                padding-right: 1.25rem;
            }
        }
        
        /* Small Devices (576px to 767px) */
        @media (max-width: 767px) {
            body {
                font-size: 0.9rem;
            }
            
            .navbar-brand {
                font-size: 1.1rem;
            }
            
            .navbar-text {
                display: none !important;
            }
            
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .navbar .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .card {
                border-radius: 12px;
                margin-bottom: 1rem;
            }
            
            .card-header {
                padding: 1rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .card.text-center .card-body h3 {
                font-size: 1.5rem;
            }
            
            .table-responsive {
                font-size: 0.85rem;
            }
            
            .table th,
            .table td {
                padding: 0.5rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
            
            .btn-group {
                flex-direction: column;
                width: 100%;
            }
            
            .btn-group .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .btn-group form {
                width: 100%;
            }
            
            .badge {
                padding: 0.35rem 0.65rem;
                font-size: 0.75rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            h5 {
                font-size: 1rem;
            }
            
            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 1rem;
            }
            
            .d-flex.justify-content-between > * {
                width: 100%;
            }
            
            code {
                font-size: 0.8rem;
                word-break: break-all;
            }
            
            .form-control,
            .form-select {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
            
            .form-label {
                font-size: 0.9rem;
            }
            
            .alert {
                padding: 0.75rem;
                font-size: 0.85rem;
            }
            
            .navbar-nav {
                padding-top: 1rem;
            }
            
            .nav-link {
                padding: 8px 12px !important;
                margin: 4px 0;
            }
        }
        
        /* Extra Small Devices (less than 576px) */
        @media (max-width: 575px) {
            body {
                font-size: 0.875rem;
            }
            
            .navbar {
                padding: 0.5rem 1rem;
            }
            
            .navbar-brand {
                font-size: 1rem;
            }
            
            .navbar-brand i {
                font-size: 1rem;
            }
            
            .container {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }
            
            .navbar .container {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }
            
            .mt-4 {
                margin-top: 1rem !important;
            }
            
            .mb-4 {
                margin-bottom: 1rem !important;
            }
            
            .card {
                border-radius: 10px;
            }
            
            .card-header {
                padding: 0.75rem;
            }
            
            .card-body {
                padding: 0.75rem;
            }
            
            .card.text-center .card-body h3 {
                font-size: 1.25rem;
            }
            
            .card.text-center .card-body i {
                font-size: 2rem !important;
            }
            
            .table {
                font-size: 0.8rem;
            }
            
            .table th,
            .table td {
                padding: 0.4rem;
            }
            
            .table th {
                font-size: 0.75rem;
            }
            
            .table-responsive table {
                min-width: 100% !important;
            }
            
            .btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .btn i {
                font-size: 0.9rem;
            }
            
            .badge {
                padding: 0.25rem 0.5rem;
                font-size: 0.7rem;
            }
            
            h1, .display-5 {
                font-size: 1.25rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            h3 {
                font-size: 1rem;
            }
            
            h5 {
                font-size: 0.9rem;
            }
            
            p {
                font-size: 0.85rem;
            }
            
            .text-muted {
                font-size: 0.75rem;
            }
            
            small, .small {
                font-size: 0.7rem;
            }
            
            .form-control,
            .form-select {
                padding: 0.4rem 0.6rem;
                font-size: 0.85rem;
            }
            
            .form-label {
                font-size: 0.85rem;
                margin-bottom: 0.3rem;
            }
            
            .form-text {
                font-size: 0.7rem;
            }
            
            .alert {
                padding: 0.6rem;
                font-size: 0.8rem;
            }
            
            .row > [class*='col-'] {
                margin-bottom: 0.5rem;
            }
            
            .bi {
                font-size: inherit;
            }
            
            .display-1 {
                font-size: 3rem;
            }
            
            .display-6 {
                font-size: 1.5rem;
            }
        }
        
        /* Very Small Devices (320px and below) */
        @media (max-width: 359px) {
            .container {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            
            .navbar .container {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            
            .navbar-brand {
                font-size: 0.9rem;
            }
            
            .card.text-center .card-body h3 {
                font-size: 1.1rem;
            }
            
            .table {
                font-size: 0.7rem;
            }
            
            .btn {
                padding: 0.35rem 0.6rem;
                font-size: 0.75rem;
            }
            
            h1, .display-5 {
                font-size: 1.1rem;
            }
            
            h2 {
                font-size: 1rem;
            }
        }
        
        /* Print styles */
        @media print {
            .navbar,
            .btn,
            .alert {
                display: none !important;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
            
            body {
                background: white;
            }
            
            .container {
                max-width: 100% !important;
                padding: 0;
            }
        }
        
        /* Landscape orientation adjustments */
        @media (max-width: 767px) and (orientation: landscape) {
            .card.text-center .card-body {
                padding: 1rem 0.5rem;
            }
            
            .navbar {
                padding: 0.25rem 1rem;
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn,
            .nav-link,
            a {
                min-height: 44px;
                min-width: 44px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            
            .table tbody tr:hover {
                background-color: inherit !important;
            }
            
            .card:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-box-seam"></i> Inventory
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if session.user_id %}
                <div class="navbar-nav me-auto">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                        <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                    <a class="nav-link {% if request.endpoint == 'products' %}active{% endif %}" href="{{ url_for('products') }}">
                        <i class="bi bi-box me-1"></i>Products
                    </a>
                    <a class="nav-link {% if request.endpoint == 'locations' %}active{% endif %}" href="{{ url_for('locations') }}">
                        <i class="bi bi-geo-alt me-1"></i>Locations
                    </a>
                    <a class="nav-link {% if request.endpoint == 'movements' %}active{% endif %}" href="{{ url_for('movements') }}">
                        <i class="bi bi-arrow-left-right me-1"></i>Movements
                    </a>
                    <a class="nav-link {% if request.endpoint == 'balance_report' %}active{% endif %}" href="{{ url_for('balance_report') }}">
                        <i class="bi bi-graph-up me-1"></i>Report
                    </a>
                </div>
                
                <div class="navbar-nav">
                    <span class="navbar-text me-3">
                        <i class="bi bi-person-circle"></i> {{ session.username }}
                    </span>
                    <a class="nav-link" href="{{ url_for('logout') }}">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </a>
                </div>
                {% else %}
                <div class="navbar-nav ms-auto">
                    <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" href="{{ url_for('login') }}">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Login
                    </a>
                    <a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}" href="{{ url_for('register') }}">
                        <i class="bi bi-person-plus me-1"></i>Register
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }} alert-dismissible fade show">
                <i class="bi bi-{% if category == 'success' %}check-circle{% elif category == 'danger' %}exclamation-triangle{% elif category == 'warning' %}exclamation-circle{% else %}info-circle{% endif %} me-2"></i>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
