<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --lilac-primary: #9b87f5;
            --lilac-light: #e6e1ff;
            --lilac-dark: #7e69c1;
            --lilac-gradient: linear-gradient(135deg, #9b87f5 0%, #7e69c1 100%);
        }
        
        .bg-primary {
            background: var(--lilac-gradient) !important;
        }
        
        .btn-primary {
            background-color: var(--lilac-primary);
            border-color: var(--lilac-primary);
        }
        
        .btn-primary:hover {
            background-color: var(--lilac-dark);
            border-color: var(--lilac-dark);
        }
        
        .card {
            border: none;
            box-shadow: 0 2px 15px rgba(155, 135, 245, 0.1);
            border-radius: 12px;
        }
        
        .card-header {
            background: var(--lilac-light);
            border-bottom: 1px solid rgba(155, 135, 245, 0.2);
            border-radius: 12px 12px 0 0 !important;
        }
        
        .table th {
            background: var(--lilac-light);
            border-bottom: 2px solid var(--lilac-primary);
        }
        
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .nav-link {
            font-weight: 500;
            border-radius: 6px;
            margin: 0 2px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .nav-link.active {
            background: rgba(255, 255, 255, 0.3) !important;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }
        
        .badge.bg-success {
            background: var(--lilac-primary) !important;
        }
        
        .alert-info {
            background: var(--lilac-light);
            border: 1px solid var(--lilac-primary);
            color: var(--lilac-dark);
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(230, 225, 255, 0.3);
        }
        
        .btn-group .btn {
            border-radius: 6px;
            margin-right: 4px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--lilac-dark);
        }
        
        .text-muted {
            color: #6c757d !important;
        }
        
        .display-5 {
            color: var(--lilac-dark);
            font-weight: 600;
        }
        
        .card.text-center .card-body h3 {
            color: var(--lilac-primary);
            font-size: 2.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-box-seam"></i> Inventory
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if session.user_id %}
                <div class="navbar-nav me-auto">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                        <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                    <a class="nav-link {% if request.endpoint == 'products' %}active{% endif %}" href="{{ url_for('products') }}">
                        <i class="bi bi-box me-1"></i>Products
                    </a>
                    <a class="nav-link {% if request.endpoint == 'locations' %}active{% endif %}" href="{{ url_for('locations') }}">
                        <i class="bi bi-geo-alt me-1"></i>Locations
                    </a>
                    <a class="nav-link {% if request.endpoint == 'movements' %}active{% endif %}" href="{{ url_for('movements') }}">
                        <i class="bi bi-arrow-left-right me-1"></i>Movements
                    </a>
                    <a class="nav-link {% if request.endpoint == 'balance_report' %}active{% endif %}" href="{{ url_for('balance_report') }}">
                        <i class="bi bi-graph-up me-1"></i>Report
                    </a>
                </div>
                
                <div class="navbar-nav">
                    <span class="navbar-text me-3">
                        <i class="bi bi-person-circle"></i> {{ session.username }}
                    </span>
                    <a class="nav-link" href="{{ url_for('logout') }}">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </a>
                </div>
                {% else %}
                <div class="navbar-nav ms-auto">
                    <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" href="{{ url_for('login') }}">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Login
                    </a>
                    <a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}" href="{{ url_for('register') }}">
                        <i class="bi bi-person-plus me-1"></i>Register
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm">
                <i class="bi bi-{% if category == 'success' %}check-circle{% elif category == 'danger' %}exclamation-triangle{% elif category == 'warning' %}exclamation-circle{% else %}info-circle{% endif %} me-2"></i>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
